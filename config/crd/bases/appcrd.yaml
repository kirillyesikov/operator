apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kirillapps.apps.kirillesikov.atwebpages.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
spec:
  group: apps.kirillesikov.atwebpages.com
  names:
    kind: KirillApp
    plural: kirillapps
    singular: kirillapp
    listKind: KirillAppList
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: KirillApp is the Schema for the kirillapps API
        properties:
          apiVersion:
            type: string
            description: The API version of this resource.
          kind:
            type: string
            description: The kind of the resource.
          metadata:
            type: object
          spec:
            type: object
            description: Defines the desired state of the KirillApp.
            required:
            - name
            - image
            - port
            - replicas
            - selector
            - template
            properties:
              name:
                type: string
                description: Name of the application.
              image:
                type: string
                description: Container image for the application.
              port:
                type: integer
                format: int32
                description: Port that the application exposes.
                minimum: 1
                maximum: 65535
              replicas:
                type: integer
                format: int32
                description: Number of replicas for the application.
                minimum: 1
              selector:
                type: object
                description: Label selector for pods managed by the application.
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
                    description: Key-value pairs of labels for selection.
                  matchExpressions:
                    type: array
                    description: List of label selector requirements.
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: Label key.
                        operator:
                          type: string
                          description: Operator (e.g., In, NotIn, Exists, DoesNotExist).
                        values:
                          type: array
                          items:
                            type: string
                          description: Array of values for the key.
              template:
                type: object
                description: Template describing the pods.
                properties:
                  metadata:
                    type: object
                    description: Metadata for the pod template.
                    properties:
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                        description: Labels applied to the pod.
                  spec:
                    type: object
                    description: Specification of the pod.
                    properties:
                      containers:
                        type: array
                        description: List of containers.
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              description: Name of the container.
                            image:
                              type: string
                              description: Image of the container.
                            ports:
                              type: array
                              description: List of ports exposed by the container.
                              items:
                                type: object
                                properties:
                                  containerPort:
                                    type: integer
                                    format: int32
                                    description: Port exposed by the container.
                            resources:
                              type: object
                              description: Resource requirements for the container.
                              properties:
                                limits:
                                  type: object
                                  additionalProperties:
                                    x-kubernetes-int-or-string: true
                                  description: Maximum resources allowed.
                                requests:
                                  type: object
                                  additionalProperties:
                                    x-kubernetes-int-or-string: true
                                  description: Minimum resources required.
          status:
            type: object
            description: Represents the observed state of the KirillApp.
            properties:
              availableReplicas:
                type: integer
                format: int32
                description: Number of available replicas.
              readyReplicas:
                type: integer
                format: int32
                description: Number of ready replicas.
              podNames:
                type: array
                items:
                  type: string
                description: List of pod names.
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Type of the condition.
                    status:
                      type: string
                      description: Status of the condition.
                    lastTransitionTime:
                      type: string
                      format: date-time
                      description: Last time the condition changed.
                    reason:
                      type: string
                      description: Reason for the condition.
                    message:
                      type: string
                      description: Human-readable message about the condition.
    subresources:
      status: {}
